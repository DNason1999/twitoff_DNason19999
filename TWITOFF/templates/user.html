{% extends "base.html" %}
{% block content %}

<h2> User: {{ title }}</h2>
<form action = '/'> 
    <input type="submit" value="Return to Homepage">
</form>
<p>{{ message }}</p>
<a href={{picture}} target="_blank">
    <img src={{picture}} alt="profile picture" style="height:100px; width:100px">
</a>
    

<ul>
  {% for tweet in tweets %}
  <li> {{ tweet.id }} - {{ tweet.text}}</li>
  {% endfor %}
</ul>

{% endblock %}
